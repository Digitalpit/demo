---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: mynginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: pdziedziel/images:demo
        name: mynginx
        imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
  name: mynginx
spec:
  ports:
  - nodePort: 32223
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: web
  type: NodePort
  
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  name: mynginx
spec:
  rules:
  - host: demo-app.192.168.99.100.nip.io
    http:
      paths:
      - backend:
          serviceName: mynginx
          servicePort: 80
        path: /